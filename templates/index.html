<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengelompokan Kelarisan Barang Periode 3 Bulan</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4 text-center">
        Pengelompokan Kelarisan Barang Periode 3 Bulan
      </h1>

      <div class="row justify-content-between">
        <div class="col-lg-4">
          <button class="btn btn-primary">Non Scope</button>
        </div>
        <div class="col-lg-4 text-end">
          <button class="btn btn-secondary">In Scope</button>
        </div>
      </div>

      <form action="/cluster" method="POST" enctype="multipart/form-data">
        <div class="form-group mt-3">
          <label for="file1">File 1:</label>
          <input
            type="file"
            class="form-control"
            id="file1"
            name="file1"
            accept=".xlsx"
          />
        </div>

        <div class="form-group mt-3">
          <label for="file2">File 2:</label>
          <input
            type="file"
            class="form-control"
            id="file2"
            name="file2"
            accept=".xlsx"
          />
        </div>

        <div class="form-group mt-3">
          <label for="file3">File 3:</label>
          <input
            type="file"
            class="form-control"
            id="file3"
            name="file3"
            accept=".xlsx"
          />
        </div>

        <div class="row">
          <button type="submit" class="btn btn-primary mt-4">
            Lihat Hasil Kluster
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
